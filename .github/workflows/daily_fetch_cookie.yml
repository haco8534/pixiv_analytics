name: Daily Pixiv Analytics (Cookie)

on:
  schedule:
    - cron: '0 15 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Fetch Analytics Data
        env:
          PIXIV_PHPSESSID: ${{ secrets.PIXIV_PHPSESSID }}
        run: |
          python scripts/fetch_analytics_cookie.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Automatic update: Pixiv analytics data"
          file_pattern: "data/*.json"
